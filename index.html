<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>URL Viewer</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <header>
        <h1>URL Viewer</h1>
        <p>
          <a
            href="https://github.com/search?q=jquery NOT CVE in%3Atitle is%3Aissue label%3A%22good first issue%22 label%3Ahacktoberfest&state=open&type=Issues&l=JavaScript&o=desc&s=created"
            rel="noreferrer noopener"
            target="_blank"
          >
            Drag me down for a demo
          </a>
        </p>
      </header>

      <form>
        <div class="field">
          <label for="url">URL</label>
          <input
            type="text"
            name="url"
            id="url"
            placeholder="https://www.example.com"
            autofocus
          />
        </div>
        <div class="field">
          <input type="checkbox" name="decode" id="decode" />
          <label for="decode">
            Decode values (e.g.
            <span class="code">%2b</span>
            becomes
            <span class="code">+</span>
            )
          </label>
        </div>
        <output class="field" id="output"></output>
      </form>
    </main>

    <script src="js/script.js"></script>
  </body>
</html>
